name: Visual Regression Tests

on:
  push:
    branches:
      - main
      - master
    paths:
      - "apps/**"
      - "packages/**"
      - "tests/visual/**"
      - "playwright.visual.config.ts"
      - "test-server.js"
      - ".github/workflows/visual-regression.yml"
  pull_request:
    paths:
      - "apps/**"
      - "packages/**"
      - "tests/visual/**"
      - "playwright.visual.config.ts"
      - "test-server.js"
      - ".github/workflows/visual-regression.yml"
  workflow_dispatch:

jobs:
  visual-regression:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: Configura Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Instala depend√™ncias
        run: npm ci

      - name: Instala navegadores do Playwright
        run: npx playwright install --with-deps chromium

      - name: Build dos componentes React
        run: npm run build --workspace @adsmagic/react-components

      - name: Build dos componentes Vue
        run: npm run build --workspace @adsmagic/vue-components

      - name: Build do Storybook React
        run: npm run build --workspace @adsmagic/storybook-react

      - name: Build do Storybook Vue
        run: npm run build --workspace @adsmagic/storybook-vue

      - name: Build do Storybook Hub
        run: npm run build --workspace @adsmagic/storybook-hub

      - name: Sobe servidores de teste
        run: |
          # Servidor do legado (porta 8000)
          node test-server.js &
          npx --yes wait-on http://127.0.0.1:8000

          # Storybook React (porta 6008)
          npx --yes http-server apps/storybook-react/storybook-static -p 6008 --silent &
          npx --yes wait-on http://127.0.0.1:6008

          # Storybook Vue (porta 7007)
          npx --yes http-server apps/storybook-vue/storybook-static -p 7007 --silent &
          npx --yes wait-on http://127.0.0.1:7007

          # Storybook Hub (porta 6006)
          npx --yes http-server apps/storybook-hub/storybook-static -p 6006 --silent &
          npx --yes wait-on http://127.0.0.1:6006

      - name: Executa testes de baseline (legado)
        run: npm run test:visual:baseline

      - name: Executa testes de paridade (React/Vue)
        run: npm run test:visual:parity

      - name: Executa testes visuais completos
        run: npm run test:visual

      - name: Publica screenshots de diferen√ßas (falhas)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-diffs
          path: |
            test-results/visual/
            snapshots/visual/
          if-no-files-found: ignore

      - name: Publica relat√≥rio HTML completo
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-regression-report
          path: test-results/visual/html-report/
          if-no-files-found: ignore

      - name: Publica baseline snapshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: visual-baseline-snapshots
          path: snapshots/visual/
          if-no-files-found: ignore

      - name: Coment√°rio no PR (falhas)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Visual Regression Failed**\n\nForam detectadas mudan√ßas visuais que n√£o correspondem ao baseline do legado HTML.\n\nüîç **O que verificar:**\n- Compare os screenshots nos artefatos desta execu√ß√£o\n- Verifique se mudan√ßas s√£o intencionais\n- Atualize baseline se mudan√ßas forem aprovadas: `npm run test:visual:update`\n\nüìé [Download dos diffs visuais](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})'
            })

      - name: Coment√°rio no PR (sucesso)
        if: success() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚úÖ **Visual Regression Passed**\n\nTodos os componentes React/Vue mant√™m paridade visual com o legado HTML. üéâ'
            })